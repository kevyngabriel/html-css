<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" height="315" poster="imagens/thumb.jpg" autoplay controls loop>
        <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video-web.webm" type="video/webm">
        <source src="midia/Meu-Video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade para reproduzir esse video <a href="midia/Meu-Video-mp4.mp4">clique aqui</a> para baixar o video em Mp4</p>
    </video>

    <h1>Adicionando vídeo externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=ecuvrO_7Ini3_Hpe&amp;controls=0" title="VideoPlayer-Youtube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
