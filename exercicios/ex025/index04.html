<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" >
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(DDD) 12345-6789" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx-->

        <p>
            <input type="submit"value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
