<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    
    <h1>Exercícios de Tabelas</h1>

    <table>

        <colgroup>
            <col class="Nome">
            <col class="Sexo">
            <col class="Idade">
            <col class="">
        </colgroup>
        <Caption>Cadastro</Caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Feminino</td>
            <td>25</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Joana Dark</td>
            <td>Feminino</td>
            <td>32</td>
            <td>Advogada</td>
        </tr>
        <tr>
            <td>Victor Gandolin</td>
            <td>Masculino</td>
            <td>20</td>
            <td>Desempregado</td>
        </tr>
        <tr>
            <td>Kévyn Gabriel</td>
            <td>Masculino</td>
            <td>19</td>
            <td>Livre</td>
        </tr>
    </table>
</body>
</html>
