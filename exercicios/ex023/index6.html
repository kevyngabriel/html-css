<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsivas</title>

<Style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
    }

    caption{
        font-weight: bolder;
        margin: 10px;
        padding-bottom: 10px;
    }

    table{
        border-collapse: collapse;
    }

    th, td{
        padding: 10px;
        border: 1px solid black;
    }

    div#container{
        overflow-x: auto;
        width: 50vw;
    }

</Style>



</head>
<body>
    
    <div id="container">
        <table>
            <caption>Tabelas Responsivas</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Jan</th>
                    <th>Fev</th>
                    <th>Mar</th>
                    <th>Abr</th>
                    <th>Mai</th>
                    <th>Jun</th>
                    <th>Jul</th>
                    <th>Ago</th>
                    <th>Set</th>
                    <th>Out</th>
                    <th>Nov</th>
                    <th>Dez</th>
                 </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Echo Dot</td>
                    <td>01</td>
                    <td>04</td>
                    <td>07</td>
                    <td>11</td>
                    <td>15</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>26</td>
                    <td>29</td>
                    <td>35</td>
                    <td>40</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
