<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover >p{
            display: block;
            color: white;
            background-color: red;
        }
        
        div:hover {
            color: yellowgreen;
        }


    </style>


</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>
            Passe o Mouse sobre o texto abaixo
        </p>
            <div>
                PASSE O MOUSE AQUI
                <p>paragrado escondido</p>
            </div>

</body>
</html>
