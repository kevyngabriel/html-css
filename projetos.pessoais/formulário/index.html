<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <h1>Olá</h1>
        <form action="">
            <div class="campo">
                <label for="">Seu Nome</label>
                <input type="text" name="nome" id="inome">
            </div>
            <div class="campo">
                <label for="">Email</label>
                <input type="email" name="email" id="iemail">
            </div>
            <div class="campo">
                <label for="">Serviço Desejado</label>
                <select name="service" id="iservice">
                    <option value="">Gestão de Tráfego</option>
                    <option value="">Web Design</option>
                    <option value="">Social Media</option>
                    <option value="">Copywriter</option>
                    <option value="">Outro</option>
                </select>
            </div>
            <div class="campo">
                <label for="">Valor Inicial de Investimento</label> 
                <select name="investimento" id="iinvestimento">
                    <option value="">R$0 - R$500</option>
                    <option value="">R$501 - R$1.000</option>
                    <option value="">R$1.001 - R$2.500</option>
                    <option value="">R$2.501 - R$5.0000</option>
                </select>
            </div>
            <div class="campo">
                <label for="">Mensagem</label>
                    <textarea name="Mensagem
                    " id="imensagem" ></textarea>       
            </div>
                <button type="submit">
                    Enviar &nbsp; Formulário
                </button>
        </form>
    </fieldset>


</body>
</html>
