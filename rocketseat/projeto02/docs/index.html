<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Crie seu Eventos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
  <body>
    <div class="page">
        <header>
          <h1>Crie e compartilhe seu evento.</h1>
          <p>O primeio passo, é preencher esse formulário de inscrição</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
              <div class="fieldset-wrapper">

                <legend>
                    Informações do Evento
                </legend>

                <div class="input-wrapper">
                    <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" name="" id="event-title" minlength="6" required>
                </div>

                <div class="input-wrapper">
                  <label for="event-link">Link do Evento <span>(comece com https://)</span></label>
                  <input type="url" name="" id="event-link" required>
                </div>

                <div class="input-wrapper">
                  <label for="event-whatsapp">Informações para Contato<span>(somente números)</span></label>
                  <input type="number" name="" id="event-whatsapp">
                </div>

                <div class="input-wrapper">
                  <label for="event-info">Informações extras</label>
                  <textarea name="" id="event-info"></textarea>
                </div>
                <div class="input-wrapper">
                  <label for="event-category">Categoria</label>
                  <select id="event-category">
                    <option value="live">Ao vivo</option>
                    <option value="onlinr">Online</option>
                    <option value="lecture">Palestra</option>
                    <option value="show">Show</option>
                    <option value="podcast">PodCast</option>
                    <option value="digital launch">Lançamento Digital</option>
                    <option value="mentorship">Mentoria</option>
                  </select>
                </div>

                <fieldset>
                  <div class="fieldset-wrapper">
    
                    <legend>
                        Privacidade
                    </legend>
                    <div class="input-wrapper">
                      <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                      <input type="email" name="" id="event-email" required>
                  </div>

                  <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
                    <input type="password" name="" id="event-password" minlength="8" required>
                  </div>

                  <div class="checkbox-wrapper">
                    <input type="checkbox" name="" id="event-private">
                    <label for="event-private">Evento Privado</label>
                  </div>

                    <fieldset>
                      <div class="fieldset-wrapper">
        
                        <legend>
                            Data e Hora
                        </legend>

                        <div class="3-col">
                          <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" name="" id="event-date" required>
                        </div>
      
                        <div class="input-wrapper">
                          <label for="event-begin">Das</label>
                          <input type="time" name="" id="event-begin" required>
                        </div>

                        <div class="input-wrapper">
                          <label for="event-end">Até</label>
                          <input type="time" name="" id="event-end" required>
                        </div>
                    </div>
              </div>
            </fieldset>

          </form>
          <footer>
            <input class="button" type="submit" form="my-form" value="Salvar Evento">
          </Footer>
    </div>
  </body>
</html>
